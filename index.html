<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img src="./assets/images/illustration-article.svg" alt="Abstract image with coding symbols" />
      <span class="subject-tag">Learning</span>
      <p class="blog-date">Published 21 Dec 2023</p>
      <h1>HTML & CSS foundations</h1>
      <p class="blog-preview">These languages are
      the backbone of every website, defining structure, content, and
      presentation.</p>
      <address class="author-info">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Greg Hooper's headshot"
        />
        Greg Hooper
      </address>
    </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/ziieng">Zii Engelhardt</a>.
    </footer>
  </body>
</html>
